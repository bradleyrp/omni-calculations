calculations:

  import_readymade_meso_v1_membrane:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      grid_spacing: 10.0

  import_readymade_meso_v1_nanogel:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      mapping_style: single_inducer 

  undulations_average_normal:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      upstream: 
        import_readymade_meso_v1_membrane: {}

  curvature_undulation_coupling_dex_1:
    #! necessary to find the job *and* do the merge
    name_alias: curvature_undulation_coupling_dex
    ignore: false
    uptype: post
    group: all
    slice_name: current
    collections: all150
    specs:
      upstream:
        import_readymade_meso_v1_membrane: {}
        import_readymade_meso_v1_nanogel: {}
      fitting:
        initial_kappa: 10.0
        high_cutoff: 0.2
      design:
        loop:
          # repeat v07 with the non-dextran simulations and an extra 50nm distance_cutoff
          #   note that we assume that the cutoff extension applies in the directions of the 
          #   principal axes and that 
          v22:
            #! samples: -1
            #! all frames requires 6 hours to complete. reducing the scale here
            samples: 100
            optimize_method: BFGS
            bin_width: False
            perfect_collapse: True
            initial_fit: True
            vibe: False
            style: wilderness
            midplane_method: average
            #! continuing with no rotation. note that I also set the angle to zero
            ignore_rotation: True
            rotation_angle: 0.0
            curvature_positions: 
              method: neighborhood
              distance_cutoff: 150.0
              spacer: 40.0
            extents:
              method: fixed_isotropic
              extent: 20.0
            curvature_sum: mean

  curvature_undulation_coupling_dex_2:
    #! necessary to find the job *and* do the merge
    name_alias: curvature_undulation_coupling_dex
    ignore: false
    uptype: post
    group: all
    slice_name: current
    collections: all100
    specs:
      upstream:
        import_readymade_meso_v1_membrane: {}
        import_readymade_meso_v1_nanogel: {}
      fitting:
        initial_kappa: 10.0
        high_cutoff: 0.2
      design:
        loop:
          v24:
            samples: 100
            optimize_method: BFGS
            bin_width: False
            perfect_collapse: True
            initial_fit: True
            vibe: False
            style: wilderness
            midplane_method: average
            ignore_rotation: true
            rotation_angle: 0.0
            curvature_positions: 
              method: neighborhood
              distance_cutoff: 100.0
              spacer: 40.0
            extents:
              method: fixed_isotropic
              extent: 20.0
            curvature_sum: mean

#! not sure if this helps
director:
  unregistered_plots: True
  collections_combine:
    - all100
    - all150
  upstream_dissect: True
  upstream_ignore_connect_fail: True

plots:

  curvature_undulation_coupling:
    script: dextran_undulation_review.py
    collections: all100
    calculation: 
      import_readymade_meso_v1_nanogel: {}
      import_readymade_meso_v1_membrane: {}
      undulations_average_normal: {}
      # curvature_undulation_coupling_dex_1: {}
      # curvature_undulation_coupling_dex_2: {}
    specs:
      calcname: curvature_undulation_coupling_dex
      loader: 
        module: calcs.codes.curvature_coupling_loader_dex
        function: prepare_mesoscale_postdat
      undulations_name: import_readymade_meso_v1_membrane
      protein_abstractor_name: import_readymade_meso_v1_nanogel

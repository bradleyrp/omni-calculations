calculations:

  import_readymade_meso_v1_membrane:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      grid_spacing: 10.0

  import_readymade_meso_v1_nanogel:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      mapping_style: single_inducer 

  undulations_average_normal:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      upstream: 
        import_readymade_meso_v1_membrane: {}

  curvature_undulation_coupling_dex:
    ignore: false
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      upstream:
        import_readymade_meso_v1_membrane: {}
        import_readymade_meso_v1_nanogel: {}
      fitting:
        initial_kappa: 10.0
        high_cutoff: 0.2
      design:
        loop:
          v01:
            samples: 100
            optimize_method: SLSQP
            style: wilderness
            curvature_positions: 
              method: neighborhood
              distance_cutoff: 50.0
              spacer: 40.0
            extents:
              method: fixed_isotropic
              extent: 20.0
            curvature_sum: mean
          v02:
            samples: 100
            optimize_method: BFGS
            style: wilderness
            curvature_positions: 
              method: neighborhood
              distance_cutoff: 50.0
              spacer: 40.0
            extents:
              method: fixed_isotropic
              extent: 20.0
            curvature_sum: mean
          v03:
            samples: -1
            optimize_method: SLSQP
            style: wilderness
            curvature_positions: 
              method: neighborhood
              distance_cutoff: 50.0
              spacer: 40.0
            extents:
              method: fixed_isotropic
              extent: 20.0
            curvature_sum: mean
          v04:
            samples: -1
            optimize_method: BFGS
            style: wilderness
            curvature_positions: 
              method: neighborhood
              distance_cutoff: 50.0
              spacer: 40.0
            extents:
              method: fixed_isotropic
              extent: 20.0
            curvature_sum: mean
plots:

  curvature_undulation_coupling:
    script: dextran_undulation_review.py
    collections: all
    calculation: 
      import_readymade_meso_v1_nanogel: {}
      import_readymade_meso_v1_membrane: {}
      undulations_average_normal: {}
    specs:
      calcname: curvature_undulation_coupling_dex
      loader: 
        module: calcs.codes.curvature_coupling_loader_dex
        function: prepare_mesoscale_postdat
      undulations_name: import_readymade_meso_v1_membrane
      protein_abstractor_name: import_readymade_meso_v1_nanogel


### DEXTRAN PROJECT METADATA
### analyze mesoscale simulations generated by Samaneh

variables:
  raw_data:
    semi_rigid: /home/rpb/liminal/samrad-curvature/Low_Excess_Area/ResultsForSemiRigid
    rigid: /home/rpb/liminal/samrad-curvature/Low_Excess_Area/ResultsForRigid
    semi_rigid_50: /home/rpb/liminal/samrad-curvature/Low_Excess_Area/ResultsForSemiRigidRad50
    low_dex: /home/rpb/liminal/samrad-curvature/Low_Excess_Area/ResultsForDex

# groups of simulations to analyze together (REQUIRED)
collections:
  all:
    - SemiRigidE1
    - SemiRigidE2
    - SemiRigidE3
    - RigidNCE1
    - RigidNCE2
    - RigidNCE3
    - SemiRigidE1_50
    - SemiRigidE2_50
    - SemiRigidE3_50
    - CL160ENS-1
    - CL160ENS-2
    - CL160ENS-3


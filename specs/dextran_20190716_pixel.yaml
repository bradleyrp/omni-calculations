meta:

  SemiRigidE1:
    name: "Semi-rigid (25 nm, rep. 1)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True
  SemiRigidE2: 
    name: "Semi-rigid (25 nm, rep. 2)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True
  SemiRigidE3: 
    name: "Semi-rigid (25 nm, rep. 3)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True

  RigidNCE1: 
    name: "Rigid (rep. 1)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True
  RigidNCE2: 
    name: "Rigid (rep. 2)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True
  RigidNCE3: 
    name: "Rigid (rep. 2)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True

  SemiRigidE1_50: 
    name: "Rigid (rep. 1)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True
  SemiRigidE2_50: 
    name: "Rigid (rep. 2)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True
  SemiRigidE3_50: 
    name: "Rigid (rep. 3)"
    import_nanogel_alt: import_nanogel_positions_rigid
    frames_realign: True

  CL160ENS-1: 
    name: "Nanogel (rep. 1)"
    frames_realign: True
  CL160ENS-2: 
    name: "Nanogel (rep. 2)"
    frames_realign: True
  CL160ENS-3: 
    name: "Nanogel (rep. 3)"
    frames_realign: True
    
calculations:

  import_readymade_meso_v1_membrane:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      grid_spacing: 10.0

  import_readymade_meso_v1_nanogel:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      mapping_style: single_inducer 

  undulations_average_normal:
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      upstream: 
        import_readymade_meso_v1_membrane: {}

  curvature_undulation_coupling_dex:
    ignore: false
    uptype: post
    group: all
    slice_name: current
    collections: all
    specs:
      upstream:
        import_readymade_meso_v1_membrane: {}
        import_readymade_meso_v1_nanogel: {}
      fitting:
        initial_kappa: 10.0
        high_cutoff: 0.2
      design:
        loop:
          v25:
            samples: 100
            optimize_method: BFGS
            perfect_collapse: True
            initial_fit: True
            vibe: False
            style: wilderness
            midplane_method: flat
            style: wilderness
            curvature_positions: 
              method: pixel
              spacer: 100.0
            extents:
              method: fixed_isotropic
              extent: 50.0
            curvature_sum: mean

plots:

  curvature_undulation_coupling:
    script: dextran_undulation_review.py
    collections: all
    calculation: 
      import_readymade_meso_v1_nanogel: {}
      import_readymade_meso_v1_membrane: {}
      undulations_average_normal: {}
    specs:
      calcname: curvature_undulation_coupling_dex
      loader: 
        module: calcs.codes.curvature_coupling_loader_dex
        function: prepare_mesoscale_postdat
      undulations_name: import_readymade_meso_v1_membrane
      protein_abstractor_name: import_readymade_meso_v1_nanogel

  #! another part of the hack
  curvature_undulation_coupling_fold:
    script: dextran_undulation_review.py
    collections: all
    calculation: 
      import_readymade_meso_v1_nanogel: {}
      import_readymade_meso_v1_membrane: {}
      undulations_average_normal: {}
    specs:
      calcname: curvature_undulation_coupling_dex_fold
      loader: 
        module: calcs.codes.curvature_coupling_loader_dex
        function: prepare_mesoscale_postdat
      undulations_name: import_readymade_meso_v1_membrane
      protein_abstractor_name: import_readymade_meso_v1_nanogel
